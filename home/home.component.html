<img src="https://png.pngtree.com/thumb_back/fh260/back_our/20190628/ourmid/pngtree-blue-technology-achievement-future-background-image_265539.jpg" width="100%" height="100%">

<div class="text">
    <div class="mat-display-2" style="color:white;">Quiz Application</div>
    <div class="mat-title" style='color:pink;'>Technology and Science are like<br> two Eyes of this World</div>
</div>
<mat-toolbar class='navbar'>
    <div>Quiz Application</div>
    <div>
        <button color='primary' mat-button (click)='Signin()'>Signin</button>
        <button color='primary' mat-button (click)="Admin()" >AdminPanel</button>
    </div>
</mat-toolbar>
<mat-card>
        <mat-card-title>Sign Up Here</mat-card-title>
        <mat-card-content>
            <form [formGroup]="RegistrationForm">
                <div>
                <mat-form-field color='primary' appearance='outline'>
                    <mat-label>UserName</mat-label>
                    <input formControlName="username" class='form-control' type='text' matInput required>
                    <mat-hint>Minimum 3 characters</mat-hint>
                </mat-form-field><mat-icon>face</mat-icon>
                </div>
                <div>
                <mat-form-field color='primary' appearance='outline'>
                    <mat-label>Password</mat-label>
                    <input formControlName="password" class='form-control' type='password' matInput required>
                    <mat-hint>atleast one special character</mat-hint>
                </mat-form-field><mat-icon>lock</mat-icon>
                </div>
                <div>
                    <mat-form-field color='primary' appearance='outline'>
                        <mat-label>Email</mat-label>
                        <input formControlName="email" class='form-control' type='email' matInput required>
                    </mat-form-field><mat-icon>email</mat-icon>
                </div>
            </form>
            
        </mat-card-content>
        <mat-card-footer align='center'>Already have an account! Signin</mat-card-footer>
        <mat-card-actions align='center'>
       <button mat-fab style='margin-right:1rem;' [disabled]='RegistrationForm.invalid' (click)='register1()'> <mat-icon>done</mat-icon></button>
        </mat-card-actions>
</mat-card>
